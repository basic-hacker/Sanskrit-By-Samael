<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- User Info Display -->
<div id="user-info">
    <p>You are not logged in.</p>
</div>

<!-- Login with Google Button -->
<button id="google-login-btn">Login with Google</button>

<!-- Logout Button -->
<button id="logout-btn" style="display: none;">Logout</button>

<!-- Guest Mode Button (Optional) -->
<button id="guest-mode-btn">Continue as Guest</button>

    <div class="login-container">
        <h1>Login</h1>
        <button id="google-signin-btn" class="btn google-btn">Login with Google</button>
        <button id="guest-btn" class="btn">Continue as Guest</button>
    </div>
    <script>
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    alert(`Welcome, ${user.displayName}!`);
                    window.location.href = 'index.html'; // Redirect to main page
                })
                .catch((error) => {
                    console.error(error);
                    alert(`Error: ${error.message}`);
                });
        });

        document.getElementById('guest-btn').addEventListener('click', () => {
            alert('You are continuing as a guest.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
